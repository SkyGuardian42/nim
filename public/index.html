<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1"><title>NIM-Spiel</title><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600"><link rel="stylesheet" href="styles.css"></head><body><div class="app"><div class="popups" v-cloak v-if="winner !== '' || !gameStarted"><div class="card" v-if="winner !== ''"><h1>{{ winner }} Gewinnt</h1><h2 class="button" @click="startGame(0)">Einfach</h2><h2 class="button" @click="startGame(1)">Normal</h2></div><div class="card" v-if="!gameStarted"><div class="button" @click="startGame(0)">Einfach</div><div class="button" @click="startGame(1)">Normal</div></div></div><div class="bot"><img src="media/bot.svg"></div><h1 class="botText">{{botText}}</h1><div class="matches"><div class="select"><div class="turn" @click="playerTurn(1)">-1</div><div class="turn" @click="playerTurn(2)">-2</div><div class="turn" @click="playerTurn(3)">-3</div></div><img v-for="n in matchesFiltered()" src="media/match.svg"></div><div class="player"><img src="media/player.svg"></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script><script src="app.js"></script></body></html>
